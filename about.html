<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>About</title>
  </head>
  <body>
    <!-- <h1>About</h1> -->
    <div class="container">
      <header class="about-header">
        <h1>Oh hello there!</h1>
        <img src="./img/about-image.svg" alt="Image of parent and child" />
      </header>
      <nav class="nav-about">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Our offer</a></li>
          <li><a href="#">Why us</a></li>
          <li><a class="selected-link" href="about.html">Contact</a></li>
        </ul>
      </nav>
      <section class="contact">
        <div class="contact-left">
          <h2>Whats on your mind?</h2>
        </div>
        <div class="contact-right">
          <form>
            <p>Your email</p>
            <!-- <br /> -->
            <input type="text" id="email" />
            <!-- <br /> -->
            <p>Your message</p>
            <textarea
              placeholder="Dear Insurance company..."
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <a href="#" class="button">send message</a>
          </form>
        </div>
      </section>
      <section class="map">
        <div class="map-text-content">
          <h2>Come visit us!</h2>
          <p>2219 Griffin Street</p>
          <p>San Fransisco</p>
        </div>
        <img src="./img/map-pinpoint.svg" alt="Pointer on map" />
      </section>
      <footer class="about-footer"></footer>
    </div>
  </body>
</html>
